<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Form</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
 </head>
 <body class="container">
     <div class="row container fluid">
         

    <div class="border">
        <!--Heather-->
         <header>
             <h2 class="text-star alert alert-secondary m-2 ">Payment Form Example</h2>
         </header>
         <div class="col-12 alert alert-danger mt-3" role="alert">
             Some fields are missing.
         </div>
         <!--Heather-->

         <!-----Linea 1------>
         <div class="row align-items-center my-3">
             <!-----CARD------>
             <div class="col col-lg-5">

                 <div class="form-group">
                     <label for="ccnumber">Card #</label>
                     <class class="input-group">
                         <input class="form-control" type="number" placeholder="  XXXXXXXXXXXXXXX" autocomplete="">
                     </class>
                 </div>

             </div>
             <!-----CARD------>
             <!-----CVC------>

             <div class="col col-lg-3">
                 <div class="form-group">
                     <label for="ccnumber">CVC #</label>
                     <class class="input-group">
                         <input class="form-control" type="number" placeholder="  0000" autocomplete="">
                     </class>
                 </div>
             </div>

             <!-----CVC------>
             <!-----AMOUNT------>
             <div class="col col-lg-4">
                 <label for="validationServerUsername" class="form-label m-0">Amount</label>
                 <div class="input-group has-validation">
                     <span class="input-group-text" id="inputGroupPrepend3">$</span>
                     <input type="number" class="form" id=""
                         aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                     <div id="" class="invalid-feedback">
                         Please choose a username.
                     </div>
                 </div>
             </div>
             <!-----AMOUNT------>
         </div>
         <!-----Linea 1------>

         <!-----Linea 2------>
         <div class="row align-items-center">
             <!-----First Name------>
             <div class="col col-lg-6">

                 <div class="form-group">
                     <label for="ccnumber">First Name</label>
                     <class class="input-group">
                         <input class="form-control" type="text" placeholder="First Name" autocomplete="" minlength="1" maxlength="15">
                     </class>
                 </div>

             </div>
             <!-----First Name------>
             <!-----Last Name------>

             <div class="col col-lg-6">

                 <div class="form-group">
                     <label for="ccnumber">Last Name</label>
                     <class class="input-group">
                         <input class="form-control" type="text" placeholder="Last Name" autocomplete="" minlength="0" maxlength="15">
                     </class>
                 </div>

             </div>

             <!-----Last Name------>
         </div>
         <!-----Linea 2------>

         <!-----Linea 3------>
         <div class="row align-items-center">
             <!-----City------>
             <div class="col col-lg-6">

                 <div class="form-group">
                     <label for="ccnumber">City</label>
                     <class class="input-group">
                         <input class="form-control" type="text" placeholder="City" autocomplete="">
                     </class>
                 </div>

             </div>
             <!-----City------>
             <!-- State  -->
             <div class="col-md-3">
                 <label for="form" class="form-label">State</label>
                 <select class="form-select" id="" aria-describedby="">
                     <option selected disabled value="">Choose</option>
                     <option>Espa√±a</option>
                     <option>Venezuela</option>
                     <option>Colombia</option>
                 </select>
             </div>
             <!-----State------>
             <!-----Postal Code------>
             <div class="col col-lg-3">

                 <div class="form-group">
                     <label for="ccnumber">Postal Code</label>
                     <class class="input-group">
                         <!----- max="5" min="1"------>
                         <input class="form-control" type="number" placeholder="City" autocomplete=""  maxlength="" minlength="" >
                     </class>
                 </div>

             </div>
             <!-----Postal Code------>
         </div>
         <!-----Linea 3------>

         <!-----Linea 4------>
         <div class="row align-items-center">

             <!--Cards-->
             <div class="col-4 mb-3">
                 <label for="cards" class="d-block font-weight-bold">We accept:</label>
                 <div class="bg-secondary rounded p-2">
                     <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="cards" id="card1" value="option1">
                         <label class="form-check-label" for="card1"><i
                                 class="fab fa-cc-mastercard text-white"></i></label>
                     </div>
                     <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="cards" id="card2" value="option2">
                         <label class="form-check-label" for="card2"><i class="fab fa-cc-visa text-white"></i></label>
                     </div>
                     <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="cards" id="card3" value="option3">
                         <label class="form-check-label" for="card3"><i
                                 class="fab fa-cc-diners-club text-white"></i></label>
                     </div>
                     <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="cards" id="card4" value="option4">
                         <label class="form-check-label" for="card4"><i class="fab fa-cc-amex text-white"></i></label>
                     </div>
                     
                 </div>
             </div>
             <!-----Cards------>
             <!--message-->
             <div class="col-6 mb-3 offset-2">
                 <label for="msg" class="font-weight-bold">Message</label>
                 <textarea class="form-control" name="msg" rows="3"></textarea>
                 <p class="small text-muted">Add any note here.</p>
             </div>
         </div>
         <!-----Linea 4------>

         <!-- Botones -->
         <div class="d-grid gap-2 d-md-block alert alert-secondary text-end">
             <button class="btn btn-primary btn btn-danger" type="button">Cancel</button>
             <button class="btn btn-primary" type="button">Send</button>
             <!-- Botones -->
         </div>
     </div>
     </div>


     </div>
     </div>
     </div>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"></script>
 </body>

 </html>
